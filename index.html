<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spinner of Doom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181a20;
            color: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            margin-top: 40px;
            background: #23262f;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 24px 24px 24px;
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .names-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 32px;
            justify-content: center;
        }

        .name-chip {
            background: #282c34;
            border: 1px solid #353945;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            margin: 2px 0;
        }

        .wheel-container {
            position: relative;
            margin-bottom: 24px;
        }

        #wheel {
            background: #23262f;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.35), 0 0 0 4px #353945;
            display: block;
        }

        #winnerOverlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -110%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 32px solid #f5c518;
            filter: drop-shadow(0 2px 4px #0008);
            z-index: 2;
        }

        .spin-btn {
            background: linear-gradient(90deg, #f5c518 0%, #f76d1a 100%);
            color: #23262f;
            border: none;
            border-radius: 10px;
            padding: 14px 36px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(245, 197, 24, 0.18);
            transition: background 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        .spin-btn:active {
            transform: scale(0.97);
        }

        .winner {
            margin-top: 24px;
            font-size: 1.5em;
            color: #f5c518;
            text-shadow: 0 2px 8px #000a;
            letter-spacing: 1px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="names-list" id="namesList"></div>
        <div class="wheel-container" style="position:relative;">
            <canvas id="wheel" width="340" height="340"></canvas>
            <canvas id="winnerOverlay" width="340" height="340"
                style="position:absolute;top:0;left:0;pointer-events:none;z-index:10;display:none;"></canvas>
            <div class="pointer"></div>
        </div>
        <button class="spin-btn" id="spinBtn">Spin</button>
        <div class="winner" id="winner"></div>
    </div>
    <div id="disclaimer" style="display:none; color:#888; font-size:0.95em; text-align:center; margin-top:18px; opacity:0; transition:opacity 0.7s;">
        Don't trust me? See the source code at
        <a href="https://github.com/joerepay/spinner-of-doom" target="_blank" style="color:#f5c518;text-decoration:underline;">https://github.com/joerepay/spinner-of-doom</a>
        <br>
        <span id="biasNote"></span>
        <br>
        <!-- New AI note, because you can never be too paranoid -->
        <span style="font-style:italic;">Also, AI wrote this entire spinnything, so who knows what's really going on.</span>
    </div>
    <script>
        // Parse names from query string
        function getNamesFromQuery() {
            // Grab those juicy URL params
            const params = new URLSearchParams(window.location.search);
            // Extract the 'names' param, because that's what we're spinning for
            const names = params.get('names');
            // If you forgot to add names, enjoy your empty wheel of sadness
            if (!names) return [];
            // Split by commas, trim the fat, and filter out the blanks—no freeloaders allowed
            return names.split(',').map(n => n.trim()).filter(n => n.length > 0);
        }

        // Display names as chips
        function displayNames(names) {
            // Find the VIP section for name chips
            const list = document.getElementById('namesList');
            // Clear out any previous guests
            list.innerHTML = '';
            // Roll out the red carpet for each name
            names.forEach(name => {
                const chip = document.createElement('div');
                chip.className = 'name-chip';
                chip.textContent = name;
                list.appendChild(chip);
            });
        }

        // Draw the wheel
        function drawWheel(names, angleOffset = 0, highlightIndex = null) {
            // Get the canvas and its magical 2D context
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const radius = size / 2;
            // Wipe the slate clean—no cheating!
            ctx.clearRect(0, 0, size, size);

            // A rainbow of questionable taste
            const colors = [
                '#f5c518', '#f76d1a', '#2d9cdb', '#27ae60', '#9b59b6', '#e74c3c', '#16a085', '#e67e22', '#2980b9', '#fd79a8'
            ];
            const n = names.length;
            // Each slice gets a fair share of the pie (math pun intended)
            const anglePer = 2 * Math.PI / n;

            for (let i = 0; i < n; i++) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                // Draw a slice of destiny
                ctx.arc(radius, radius, radius - 8, angleOffset + i * anglePer, angleOffset + (i + 1) * anglePer, false);
                ctx.closePath();
                // Highlight the chosen one, otherwise pick a color from the questionable palette
                ctx.fillStyle = highlightIndex === i ? '#fff' : colors[i % colors.length];
                ctx.globalAlpha = highlightIndex === i ? 0.92 : 0.85;
                ctx.shadowColor = "#000";
                ctx.shadowBlur = 12;
                ctx.fill();
                ctx.restore();

                // Give each slice a stylish border, because fashion matters
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 8, angleOffset + i * anglePer, angleOffset + (i + 1) * anglePer, false);
                ctx.closePath();
                ctx.lineWidth = 2.5;
                ctx.strokeStyle = "#353945";
                ctx.stroke();
                ctx.restore();

                // Time to label the slices, because anonymity is overrated
                ctx.save();
                ctx.translate(radius, radius);
                // Rotate so the text doesn't get dizzy
                ctx.rotate(angleOffset + (i + 0.5) * anglePer);
                ctx.textAlign = "right";
                ctx.font = "bold 1.1em Segoe UI, Arial";
                ctx.fillStyle = "#23262f";
                ctx.shadowColor = "#fff8";
                ctx.shadowBlur = 2;
                // Place the name just far enough from the center to avoid existential crises
                ctx.fillText(names[i], radius - 32, 8);
                ctx.restore();
            }
        }

        // Cinematic winner overlay animation
        function showWinnerOverlay(name) {
            const overlay = document.getElementById('winnerOverlay');
            const ctx = overlay.getContext('2d');
            // Roll out the red carpet—make the overlay visible!
            overlay.style.display = 'block';
            ctx.clearRect(0, 0, overlay.width, overlay.height);

            const centerX = overlay.width / 2;
            const centerY = overlay.height / 2;
            const baseFontSize = 36;
            const maxFontSize = 90;
            const duration = 2100;
            // No fade out—let the winner bask in their glory until the next spin
            let start = null;

            // Precompute the total spin so we can interpolate smoothly to 0 at the end
            // (Math: because we want the winner's name to stop upright, not tipsy)
            const totalSpin = Math.PI * 2 * 0.7; // matches previous max spin

            function animate(ts) {
                if (!start) start = ts;
                const elapsed = ts - start;
                ctx.clearRect(0, 0, overlay.width, overlay.height);

                // Animation progress (from 0 to 1, like your anticipation)
                let t = Math.min(elapsed / duration, 1);

                // Font size: dramatic entrance, then settle down
                let fontSize = baseFontSize + (maxFontSize - baseFontSize) * Math.sin(Math.PI * Math.min(t, 0.7));
                // Spin: ease out so the winner doesn't get motion sickness
                let spin;
                if (elapsed < duration) {
                    const ease = 1 - Math.pow(1 - t, 3);
                    spin = totalSpin * (1 - ease);
                } else {
                    spin = 0;
                }
                // Glow: because every winner deserves to shine (literally)
                let glow = 32 + 48 * Math.sin(Math.PI * Math.min(t, 0.7));
                // No fade out—let the winner gloat
                let alpha = 1;

                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(centerX, centerY);
                ctx.rotate(spin);
                // 3D skew: because flat text is for spreadsheets
                let skew = 0.25 * Math.sin(Math.PI * t);
                ctx.transform(1, skew, skew, 1, 0, 0);

                ctx.font = `bold ${fontSize}px 'Segoe UI', Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Black glow behind everything—because sometimes you need a little darkness to see the light
                ctx.save();
                ctx.shadowColor = '#000';
                ctx.shadowBlur = glow * 1.2;
                ctx.globalAlpha = alpha * 0.85;
                ctx.fillStyle = '#000';
                ctx.fillText(name, 0, 0);
                ctx.restore();

                // Shadow behind text—winner's aura (still here for extra depth)
                ctx.save();
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 18;
                ctx.globalAlpha = alpha * 0.8;
                ctx.fillStyle = '#000';
                ctx.fillText(name, 0, 0);
                ctx.restore();

                // Outline—because even winners need boundaries
                ctx.save();
                ctx.lineWidth = Math.max(4, fontSize * 0.09);
                ctx.strokeStyle = '#181a20';
                ctx.globalAlpha = alpha;
                ctx.strokeText(name, 0, 0);
                ctx.restore();

                // Glowing main text—shine bright like a diamond
                ctx.shadowColor = '#f5c518';
                ctx.shadowBlur = glow;
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = alpha;
                ctx.fillText(name, 0, 0);

                // "WINNER!" label—just in case they missed the memo
                ctx.shadowBlur = 0;
                ctx.font = `bold ${Math.floor(fontSize/2.5)}px 'Segoe UI', Arial, sans-serif`;
                ctx.fillStyle = '#f76d1a';
                ctx.globalAlpha = alpha * 0.85;
                ctx.strokeStyle = '#181a20';
                ctx.lineWidth = 3;
                ctx.strokeText('WINNER!', 0, -fontSize * 0.9);
                ctx.fillText('WINNER!', 0, -fontSize * 0.9);

                ctx.restore();

                if (elapsed < duration) {
                    // Keep the drama going
                    requestAnimationFrame(animate);
                }
                // else: leave overlay up until next spin, because winners deserve the spotlight
            }
            requestAnimationFrame(animate);
        }

        // Spin logic
        function spinWheel(names, callback) {
            const n = names.length;
            // Each slice gets its slice of the action
            const anglePer = 2 * Math.PI / n;

            // The RNG gods decide your fate (totally not rigged, wink)
            const winnerIndex = Math.floor(Math.random() * n);
            // How many times do we want to make you dizzy before stopping?
            const extraSpins = 5;
            // Calculate the final angle so the winner lands under the pointer (math magic)
            const finalAngle = (3 * Math.PI / 2) - (winnerIndex + 0.5) * anglePer;
            // Total rotation = extra spins + dramatic finish
            const totalRotation = extraSpins * 2 * Math.PI + finalAngle;
            let start = null;
            // Duration is just long enough to build suspense (and maybe annoy you)
            let duration = 3200 + Math.random() * 600;

            function animate(ts) {
                if (!start) start = ts;
                const elapsed = ts - start;
                // t goes from 0 (start) to 1 (end), like your patience
                const t = Math.min(elapsed / duration, 1);
                // Ease out cubic, because linear is for boring people
                const ease = 1 - Math.pow(1 - t, 3);
                // Spin that wheel, baby!
                const angle = ease * totalRotation;
                drawWheel(names, angle, null);
                if (t < 1) {
                    // Keep spinning, keep winning (or not)
                    requestAnimationFrame(animate);
                } else {
                    drawWheel(names, angle, winnerIndex);
                    // Cinematic winner overlay!
                    showWinnerOverlay(names[winnerIndex]);
                    callback(winnerIndex);
                }
            }
            // Let the games begin
            requestAnimationFrame(animate);
        }

        // Main
        const names = getNamesFromQuery();
        if (names.length === 0) {
            // No names? No fun. Here's a passive-aggressive hint.
            document.getElementById('namesList').innerHTML = '<span style="color:#f76d1a;">No names provided.<br>Use <b>?names=Alice,Bob,Charlie</b> in the URL.</span>';
            document.getElementById('spinBtn').disabled = true;
        } else {
            // Show off the contestants and draw the wheel of fate
            displayNames(names);
            drawWheel(names);
        }

        let spinning = false;
        let disclaimerTimeout = null;
        document.getElementById('spinBtn').addEventListener('click', function () {
            // No double spins or spinning with no names—rules are rules
            if (spinning || names.length === 0) return;
            spinning = true;
            // Clear out last week's champion
            document.getElementById('winner').textContent = '';
            // Hide winner overlay if visible—time for a new champion!
            document.getElementById('winnerOverlay').style.display = 'none';
            spinWheel(names, function (winnerIndex) {
                spinning = false;
                // Announce the winner with all the fanfare of a JavaScript alert (but prettier)
                document.getElementById('winner').textContent = `🎉 ${names[winnerIndex]} wins the Spinner of DOOM! See you next week!`;
                // Update the disclaimer with a totally unbiased note
                document.getElementById('biasNote').textContent = `I promise it's definitely not biased towards ${names[winnerIndex]}`;
            });
            // Hide the disclaimer, then bring it back like a plot twist after 5 seconds
            const disclaimer = document.getElementById('disclaimer');
            disclaimer.style.display = 'none';
            disclaimer.style.opacity = 0;
            if (disclaimerTimeout) clearTimeout(disclaimerTimeout);
            disclaimerTimeout = setTimeout(function() {
                disclaimer.style.display = 'block';
                // Force reflow because CSS is needy
                void disclaimer.offsetWidth;
                disclaimer.style.opacity = 1;
            }, 5000);
        });
    </script>
</body>

</html>
